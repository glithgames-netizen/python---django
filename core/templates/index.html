<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Marco Antonio</title>
</head>

<body class="p-2">
    <h1>Banco de dados dos alunos</h1>
    <div class="flex flex-col space-y-1">
        {% for aluno in alunos %}
        <div class="border border-1 border-black p-2">
            <h1>{{aluno.nome}}</h1>
            <h2>{{aluno.idade}}</h2>
            <h3>{{aluno.turma}}</h3>
            <h4>{{aluno.sala}}</h4>
        </div>
        {% endfor %}
    </div>
</body>

</html>
